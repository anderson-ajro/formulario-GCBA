        <nav class="menu">
            <label class="logo">
                <img src="img/logo_basico.svg" alt="" width="159">
            </label>
            <div class="padre">
                <input type="checkbox" id="check">
                <label for="check" class="bar-btn">
                    <i class="fas fa-bars btn_menu"></i>
                </label>
                <ul class="nav-menu">
                    <li><a href="#">Opción 1</a></li>
                    <li><a href="#">Opción 2</a></li>
                    <li><a href="#">Opción 3</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1>Registrate</h1>
            <span>Completá con los datos solicitados para poder ingresar</span>
            <hr>
            <form action="#" method="get">
                <div class="contenedor-form2">
                    <div>
                        <label for="nombre">Nombre* </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ejemplo: Carlos1234" required>
                    </div>
                    <div>
                        <label for="nombre">Apellido* </label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ejemplo: Carlos1234" required>
                    </div>
                    <div>
                        <label for="fecha">Fecha *</label>
                        <input type="date" name="fecha" id="fecha" required>
                    </div>
                </div>

                <div class="contenedor-form3">
                    <div>
                        <label for="selector">Selector *</label>
                        <select name="selector" id="selector" required>
                            <option value="">Seleccionar</option>
                            <option value="ar">Argentina</option>
                            <option value="bl">Boliviana</option>
                            <option value="ch">Chilena</option>
                            <option value="co">Colombiana</option>
                            <option value="ec">Ecuatoriana</option>
                            <option value="pg">Paragüaya</option>
                            <option value="pr">Peruana</option>
                            <option value="ve">Venezolana</option>
                            <option value="ur">Urugüaya</option>
                        </select>
                    </div>

                    <div>
                        <label for="seleccionNumero">Selector de número</label>
                        <input type="number" name="seleccionNumero" id="seleccionNumero" min="0" value="0">
                    </div>
                </div>

                <h2>Dirección Personal</h2>
                <hr class="hr2">
                <div class="contenedor-form2">
                    <div>
                        <label for="direccion">Dirección *</label>
                        <input type="text" name="direccion" id="direccion" placeholder="Ejemplo: Av. Siempre Viva 123"
                            required>
                    </div>

                    <div>
                        <label for="localidad">Localidad *</label>
                        <input type="text" name="localidad" id="localidad" placeholder="Ejemplo: San Telmo" required>
                    </div>

                    <div>
                        <label for="selectorNumber">Selector de número*</label>
                        <input type="number" name="selectorNumber" id="selectorNumber" min="0" value="0" required>
                    </div>

                </div>

                <div class="contenedor-form terminos">
                    <input type="checkbox" name="terminos" id="terminos" required>
                    <label for="terminos">Acepto las Políticas de privacidad & aviso legal *</label>
                </div>

                <div class="botones">
                    <button class="atras" type="reset">Volver</button>
                    <button class="enviar" type="submit">Registrate</button>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <div class="menu-footer">
